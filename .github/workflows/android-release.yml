name: Android Release Build

on:
  push:
    branches:
      - main
      - release
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm ci

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Make gradlew executable
        working-directory: android
        run: chmod +x ./gradlew

      - name: Build Release APK
        working-directory: android
        run: ./gradlew assembleRelease --no-daemon --stacktrace

      - name: Build Debug APK
        working-directory: android
        run: ./gradlew assembleDebug --no-daemon --stacktrace

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: mindvault-release
          path: android/app/build/outputs/apk/release/app-release.apk
          retention-days: 30

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: mindvault-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30

      - name: Get APK info
        id: apk_info
        run: |
          RELEASE_SIZE=$(du -h android/app/build/outputs/apk/release/app-release.apk | cut -f1)
          DEBUG_SIZE=$(du -h android/app/build/outputs/apk/debug/app-debug.apk | cut -f1)
          echo "release_size=$RELEASE_SIZE" >> $GITHUB_OUTPUT
          echo "debug_size=$DEBUG_SIZE" >> $GITHUB_OUTPUT

      - name: Create Release (on tags)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            android/app/build/outputs/apk/release/app-release.apk
            android/app/build/outputs/apk/debug/app-debug.apk
          generate_release_notes: true
          body: |
            ## MindVault APK Release

            ### Downloads
            - **Release APK** (Signed): ${{ steps.apk_info.outputs.release_size }}
            - **Debug APK** (Unsigned): ${{ steps.apk_info.outputs.debug_size }}

            ### Features
            - âœ¨ AI-powered flashcard generation with Ollama
            - ðŸ§  Idea expansion and brainstorming
            - ðŸ“š Spaced Repetition System (SM-2 algorithm)
            - ðŸ”¥ Hyperfocus Pomodoro timer
            - âš¡ Flow Engine for optimal learning

            ### Requirements
            - Android 7.0 (API 24) or higher
            - For AI features: Ollama server running locally

            ### Installation
            1. Download the Release APK
            2. Enable "Install from Unknown Sources" in Android settings
            3. Install the APK
            4. (Optional) Set up Ollama for AI features
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const releaseSize = '${{ steps.apk_info.outputs.release_size }}';
            const debugSize = '${{ steps.apk_info.outputs.debug_size }}';

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## âœ… APK Build Successful!

              | Type | Size |
              |------|------|
              | Release | ${releaseSize} |
              | Debug | ${debugSize} |

              Download the APKs from the workflow artifacts.`
            });

  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint --if-present || echo "No lint script found"

      - name: Run TypeScript check
        run: npx tsc --noEmit || echo "TypeScript check completed with warnings"
